<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pos-container">
        <h1>Point of Sale (POS) System</h1>
        <div class="product-list">
            <h2>Products</h2>
            <ul id="product-list">
                <!-- Sample Items -->
                <li>
                    <span>Product A - $10.00</span>
                    <input type="number" id="quantity-1" min="1" value="1" placeholder="Qty">
                    <button onclick="addToCart('Product A', 10.00, 'quantity-1')">Add to Cart</button>
                </li>
                <li>
                    <span>Product B - $20.00</span>
                    <input type="number" id="quantity-2" min="1" value="1" placeholder="Qty">
                    <button onclick="addToCart('Product B', 20.00, 'quantity-2')">Add to Cart</button>
                </li>
                <li>
                    <span>Product C - $30.00</span>
                    <input type="number" id="quantity-3" min="1" value="1" placeholder="Qty">
                    <button onclick="addToCart('Product C', 30.00, 'quantity-3')">Add to Cart</button>
                </li>
                <li>
                    <span>Product D - $40.00</span>
                    <input type="number" id="quantity-4" min="1" value="1" placeholder="Qty">
                    <button onclick="addToCart('Product D', 40.00, 'quantity-4')">Add to Cart</button>
                </li>
            </ul>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
