<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Example</title>
  <style>
    /* Basic styling for the search section */
    search {
      display: block;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    search label {
      font-size: 1.2em;
      font-weight: bold;
    }

    search input[type="text"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    search button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    search button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Search section -->
  <search>
    <form action="/search" method="get">
      <label for="search-input">Search the site:</label><br>
      <input type="text" id="search-input" name="q" placeholder="Enter your search term...">
      <button type="submit">Search</button>
    </form>
  </search>

  <main>
    <p>This is the main content of the page. Use the search bar above to find what you're looking for!</p>
  </main>
</body>
</html>
